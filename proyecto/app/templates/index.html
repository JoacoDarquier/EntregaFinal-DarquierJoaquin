{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yo Jugador</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="nav-link" href="#">Arquero</a>
            <a class="nav-link" href="#">Defensor</a>
            <a class="nav-link" href="#">Mediocampista</a>
            <a class="nav-link" href="#">Delantero</a>
            {% if request.user.is_authenticated %}
			<form method="post" action="{% url 'Logout' %}">
				{% csrf_token %}
				<button type="submit">Cerrar Sesion</button>
			</form>
			{% else %}
			<a class="btn btn-primary" href="{% url 'login' %}">Iniciar Sesion</a>
			<a class="btn btn-primary" href="{% url 'registrar' %}">Registrarse</a>
			{% endif %}
        </div>
    </nav>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
