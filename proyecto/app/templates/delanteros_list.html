<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delanteros</title>
</head>
<body>
    <ul>
        {% for delantero in object_list %}
        <li>
            <p>Nombre: {{delantero.nombre}}</p>
            <p>
                <a href="{% url 'DelanteroDetalle' delantero.id %}">Ver</a>
                <a href="{% url 'DelanteroEditar' delantero.id %}">Editar</a>
                <a href="{% url 'DelanteroDelete' delantero.id %}">Borrar</a>
                
            </p>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'DelanteroCreacion' %}">Crear</a>
</body>
</html>
